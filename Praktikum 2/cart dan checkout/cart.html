<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>CART</title>
    </head>

    <body style="background-color: #f5f5f5;">
        <fieldset>
            <header>
                <nav style="display: flex; align-items: center; justify-content:space-between; padding: 20px 50px 20px 50px; background-color: rgba(192, 189, 189, 0.952); border-bottom: 3px solid #303030;">
                    <div>
                        <b><span style="font-size: larger; margin-right: 50px;">Fun Store</span></b>
                        <a style="font-size: larger;">Home |</a>
                        <a style="font-size: larger;">About |</a>
                        <a style="font-size: larger;">Checkout</a>
                    </div>       
                    <div style="display: flex; align-items: center; justify-content:space-around;">
                        <a style="margin-right: 20px;"><img src="Asset/img/ser.png"width="40px;"></a>
                        <a style="margin-right: 20px;"><img src="Asset/img/cart 2.jpg"width="40px;"></a>
                        <b><p style="font-size: 20px;">Cart (1)</p></b>
                    </div>               
                </nav>
            </header>
            <div style="display: flex; padding: 40px;">
                <table align="left" width="80%">
                    <tr>
                        <td><h2 style="margin: 0;">Your Cart</h2></td>
                    </tr>
                    <tr><td colspan="3"><hr style="border: none; height: 2px; background-color: #303030;"></td></tr>
                    <tr align="left">
                        <th>Item</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr><td colspan="3"><hr style="border: none; height: 2px; background-color: #303030;"></td></tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr align="left">
                        <td style="display: flex; align-items: center; justify-content: left; text-align: start;"><img style="margin-right: 20px;" src="Asset/img/BAju.jpg" width="100"><b>Shirt<br>Size: Small</b></td>
                        <td><b>$15.00</b></td>
                        <td><input type="number" step="1" min="1" max="" name="quantity" value="1" title="Qty" class="input-text qty text" size="4" pattern="" inputmode=""></td>
                    </tr>
                    <tr>
                        <td><br></td>
                    </tr>
                    <tr><td colspan="3"><hr style="border: none; height: 2px; background-color: #303030;"></td></tr>
                    <tr align="right">
                        <td colspan="3">Subtotal: <b>$15.00</b></td>
                    </tr>
                    <tr><td colspan="3"><hr style="border: none; height: 2px; background-color: #303030;"></td></tr>
                </table>
                <table width="25%" align="right" style="background-color: rgb(207, 207, 207); margin-left: 20px; padding: 0 20px 20px; height: 30%;">
                    <tr>
                        <td><h3>Summary (1 Item)</h3></td>
                    </tr>
                    <tr>
                        <td>Subtotal</td>
                        <td style="text-align: end;">$15.00</td>
                    </tr>
                    <tr>
                        <td>Shipping</td>
                        <td style="text-align: end;">-</td>
                    </tr>
                    <tr>
                        <td>Est. Taxes</td>
                        <td style="text-align: end;">-</td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr style="border: none; height: 2px; background-color: white;"></td>
                    </tr>
                    <tr>
                        <td>Total</td>
                        <td style="text-align: end;">$15.00</td>
                    </tr>
                    <tr align="center">
                        <td colspan="2"><a><button style="color: #fff; background-color: rgb(73, 73, 252); border-color: #303030; width: 100%; height: 35px;">Checkout</button></a></td>
                    </tr>
                </table>
            </div>
            <div id="footer-bottom">
                <table style="background-color: #A9A9A9; padding: 5px" width="100%">
                  <tr>
                    <td>
                      <p>
                        <b>Fun Store</b> &nbsp;
                        <span id="p1">Category 1 | Category 2 | Category 3</span><br>
                        <img src="Asset/img/visa.jpg" style width="80"> 
                      </p>
                    </td>
                    <td align="right" >
                        <b>Stay In Touch! Join our Newsietter</b>
                        <br>
                          <input type="text" placeholder="Enter Email">
                         <button style="background-color:rgb(218, 54, 54);">Subscribe</button>
                    </td>
                  </tr>
                </table>   
              </div> 
        </fieldset>
      
    </body>
</html>
